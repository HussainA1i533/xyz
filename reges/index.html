<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Inline CSS (remove if using external style.css file) -->
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #email {
            padding: 10px;
            margin: 20px;
            margin-top: 100px;
            
        }
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #message {
            margin-top: 5px; /* Adjust this value for spacing between input and message */
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="main">
        <input type="email" name="email" id="email" placeholder="Type your correct email">
        <span id="message"></span> <!-- Position directly below the input field -->
    </div>

    <script>
        var emailpattern = /^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$/i;

        $(document).ready(function() {
            $('#email').on('keyup', function() {
                var email = $("#email").val();
                if (emailpattern.test(email)) {
                    $("#message").text("Valid Email");
                    $("#message").css('color', 'green');
                    $("#email").css('color', 'black');
                } else {
                    $("#message").text("Invalid Email");
                    $("#message").css('color', 'red');
                    $("#email").css('color', 'red');
                }
            });
        });
    </script>
</body>
</html>
